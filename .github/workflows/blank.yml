name: Modifier le README

on:
  push:
    branches:
      - main  # Déclenchement lorsque l'on push sur main
  workflow_dispatch:  # Permet de déclencher manuellement le workflow

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Remplacer un texte dans README.md
        run: |
          # Ex. on remplace "ANCIEN_TEXTE" par "NOUVEAU_TEXTE"
          sed -i 's/ANCIEN_TEXTE/NOUVEAU_TEXTE/g' README.md

      - name: Configurer Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Commit et push
        run: |
          git add README.md
          git commit -m "Mise à jour automatique du README"
          git push
